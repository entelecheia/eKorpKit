defaults:
  - _build
  - /fetch/downloader: dataframe

name: secreport_tone_kr
domain: econ
task: classification
lang: ko
column_info: 
  keys:
    id: id
    text: text
  data:
    id: int
    seq: int
    labels: int
    text: str

fetch:
  data_sources: 
    train: train.csv
    test: test.csv
    dev: dev.csv
  downloader:
    output_file: secreport_tone_kr.csv
    pipeline:
      _pipeline_:
        - load_dataframe
        - rename_columns
        - drop_duplicates
        # - reset_index
        - split_sampling
      rename_columns:
        new_names:
          SEQ: seq
          SENTENCE: text
          TAG: labels
      split_sampling:
        stratify_on: labels
        dev_size: 0.2
        test_size: 0.2
        unique_key: seq
        output_dir: ${..data_dir}
        train_file: train.csv
        test_file: test.csv
        dev_file: dev.csv
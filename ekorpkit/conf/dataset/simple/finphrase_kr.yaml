defaults:
  - _build
  - /fetch/downloader: dataframe

name: finphrase_kr
domain: econ
task: classification
lang: ko
column_info: 
  keys:
    id: id
    text: text
  data:
    id: int
    example_id: int
    labels: str
    text: str
    text_en: str

fetch:
  data_sources: 
    train: train.csv
    test: test.csv
    dev: dev.csv
  downloader:
    output_file: finphrase_kr.csv
    pipeline:
      _pipeline_:
        - load_dataframe
        - rename_columns
        - drop_duplicates
        - reset_index
        - split_sampling
      rename_columns:
        new_names:
          kor_sentence: text
          sentence: text_en
      reset_index:
        index_column_name: example_id
      split_sampling:
        stratify_on: labels
        dev_size: 0.1
        test_size: 0.2
        unique_key: example_id
        output_dir: ${..data_dir}
        train_file: train.csv
        test_file: test.csv
        dev_file: dev.csv

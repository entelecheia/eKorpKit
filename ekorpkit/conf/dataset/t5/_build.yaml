defaults:
  - /fetch: t5
  - /info: t5_build
  - /pipeline: dataset_build

_target_: ekorpkit.io.fetch.build.DatasetBuilder
name:
category: general
data_dir: ${dir.dataset}/t5/${.name}
filetype: .csv
verbose: ${oc.select:..verbose, true}
autoload: true

normalize:
  preprocessor:
    normalizer: ${oc.select:dataset.t5.preprocessor.normalizer,null}
segment:
  preprocessor:
    segmenter: ${oc.select:dataset.t5.preprocessor.segmenter,null}

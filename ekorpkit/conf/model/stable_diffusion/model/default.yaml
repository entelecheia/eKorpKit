inpaint:
  pretrained_model_name_or_path: runwayml/stable-diffusion-inpainting
  revision: fp16 
  use_auth_token: true
  device: cuda:5
  cache_dir: ${..model_dir}

generator:
  device: cuda
  seed: 0

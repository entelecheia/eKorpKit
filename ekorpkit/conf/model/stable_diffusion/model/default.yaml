# Model references
archive_dir: ${..path.archive_dir}
model_dir: ${..path.model_dir}

generate:
  pretrained_model_name_or_path: CompVis/stable-diffusion-v1-4
  revision: fp16 
  use_auth_token: true
  device: cuda:6

defaults:
  - /module: stable_diffusion
  - /path: stable_diffusion
  - model: default
  - config: default
  - /auto: load

_target_: ekorpkit.models.art.stable.StableDiffusion
name: stable-diffusion
auto:
  load: true
verbose: ${oc.select:..verbose, false}
device: cuda
cuda_device: ${oc.env:CUDA_VISIBLE_DEVICES,0}
num_devices:
use_cpu: false

output:
  root: ${..path.output_dir}/${..name}
  batch_dir: ${.root}/${..config.batch_name}
